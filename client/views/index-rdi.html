<!DOCTYPE html>
<html ng-app="meetupApp"> 
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>rdi</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd)	{
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
  </head>
  <body>

  
      <!-- Di View -->
      <div ng-controller="diController">
        <h1>There are {{di.length}} di's</h1>
        <ul>
          <li ng-repeat="di in di">
            {{di.name}}
          </li>
        </ul>
        <form ng-submit="createDi()">
          <input type="text" placeholder="Di name" ng-model="diName"></input>
          <button type="submit">Di Add</button>
        </form> 
      </div>
    
  <!-- Rdi's -->
  <div ng-controller="rdiController">
   
           <form ng-submit="createRDi()">
          <input type="text" placeholder="RDi name" ng-model="rdiName"></input>
          <button type="submit">RDi Add</button>
          <button type="submit">Di Sav</button>
          <button  ng-click="save();">Save</button>
 
          <button  ng-click="list();">List</button>
          <input type="text" placeholder="query" ng-model="rdiQuery"></input>
          <button  ng-click="search();">Search</button>
          
          <a href="http://marceljuenemann.github.io/angular-drag-and-drop-lists/demo/#/advanced" target="blank">list Codes</a>
          
        </form> 
        
        <hr/>
        
<!--
        <br/> repeater <br/>
        
        <div ng-repeat="n in [42, 42, 43, 43] track by $index">
            {{n}}
        </div>

    <li ng-repeat="rdi in rdi">
    <div style="border-style: solid;">
        <img src = {{rdi.img}}></img>
        <br/>        
          <a href="{{rdi.url}}"> {{rdi.name}} </a>
        </div>
    </li>
    
    -->
    
<table>
  <tr ng-repeat="rdi in rdi">
    <td>{{ $index + 1 }}</td>
    <td>    
        <img src = {{rdi.img}}></img>
        <br/>        
          <a href="{{rdi.url}}" target="blank"> {{rdi.name}} </a>
    </td>
    <td>
    <!-- video attributes    -->
        <input type="checkbox" name="mad"       value="Mad"> Mad
        <input type="checkbox" name="happy"     value="Happy"> Happy
        <br/>
        <input type="checkbox" name="pist off"  value=" Pist off"> Pist off
        <input type="checkbox" name="glad"      value="Glad"> Glad
        <br/>
        <input type="checkbox" name="angry"     value="Angry"> Angry
        <input type="checkbox" name="good mood" value="Good Mood"> Good Mood
    </td>
    <td>
         <textarea ng-model="rdi.name22" placeholder="Describe the ___" style="height:40px; width:300px;">
        </textarea>
        <div ng-click="saveDescription(rdi.name,$index,rdi.name22)">save</div>
    </td>
  </tr>
</table>
</div>

  </div>  

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/di-controller.js"></script>
      <script type="text/javascript" src="/js/controllers/rdi-controller.js"></script>
  </body>
</html>
